<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBOM Scanner</title>
</head>
<body>
    <h1>Enter your email and select your SBOM file:</h1>
    <form id="sbom-scan-form">
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="sbom-file">SBOM File :</label>
            <input type="file" id="sbom-file" name="sbom-file" required>
        </div>
        <div><button type="submit">Scan SBOM</button></div>
    </form>
    <div id="form-response"></div>
    <script src="script.js"></script>
</body>
</html>
